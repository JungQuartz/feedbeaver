# 全局默认配置（所有订阅共享，单个订阅可覆盖）
global:
  # 文件下载目录（相对路径或绝对路径均可）
  download_path: "downloads"

  # 下载文件命名格式（遵循媒体参数模板）
  filename_template: "%(title)s.%(ext)s"

  # 检查更新的周期（单位：秒）
  check_interval: 900

  # 是否跳过已处理的条目（推荐开启）
  skip_downloaded: true

  # 授权/身份文件路径（例如 cookies 或 token 信息）
  auth_file: "cookies/auth.txt"

  # 媒体下载工具的额外配置
  downloader_options:
    format: "bv*+ba/b"
    retries: 10
    fragment_retries: 10
    hls_use_mpegts: false
    no_warnings: true
    ignoreerrors: true


# 订阅源列表（可为任意支持的 Feed / 媒体源）
feeds:
  - name: "示例订阅A"
    url: "https://example.com/feed_a.xml?xxxxx"
    download_path: "downloads/feed_a"
    filename_template: "%(title)s_%(upload_date)s.%(ext)s"
    check_interval: 300
    # skip_downloaded: false   # 如需覆盖全局配置，可自行启用